<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body class="h-screen flex items-center justify-center bg-pink-500">

  
    <time class="container mx-auto block grid lg:grid-cols-4 md:grid-cols-2 ">
        <data class="month block text-7xl font-mono text-purple-900">Month</data>
        <data class="dayOfMonth block text-7xl font-mono text-purple-900 pl-20">00</data>
        <data class="year block text-7xl font-mono text-purple-900">0000</data>
        <data class="dayOfWeek block text-7xl font-mono text-purple-900">SMTWTFS</data>
    </time>
